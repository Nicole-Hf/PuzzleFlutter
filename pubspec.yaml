name: puzzle_kids
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^0.8.5+3
  flutter_launcher_icons: ^0.9.2
  carousel_slider: ^4.1.1
  

flutter_icons:
  ios: true
  android: true
  image_path: "assets/icons/iconv1.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/homepage_image.PNG
    - assets/images/background_image.png
    - assets/buttons/play_button.png
    - assets/buttons/create_button.png
    - assets/buttons/join_button.png
    - assets/buttons/crear.png
    - assets/buttons/next_button.png
    - assets/buttons/add_image.png
    - assets/icons/iconv1.png

  